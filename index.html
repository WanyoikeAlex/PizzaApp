<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="page-title">Pizza Order</h1>

    <form id="pizza-order-form">
      <div class="pizza" id="pizza-1">
        <h2 class="pizza-title">Pizza 1</h2>

        <label for="size" class="label-size">Size:</label>
        <select id="size" name="size" class="input-size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label for="crust" class="label-crust">Crust:</label>
        <select id="crust" name="crust" class="input-crust">
          <option value="crispy">Crispy</option>
          <option value="stuffed">Stuffed</option>
          <option value="gluten-free">Gluten-free</option>
        </select>

        <label class="label-toppings">Toppings:</label>
        <div class="toppings">
          <input
            type="checkbox"
            name="topping"
            value="mushrooms"
            id="topping-mushrooms"
            class="input-topping"
          />
          <label for="topping-mushrooms">Mushrooms</label>

          <input
            type="checkbox"
            name="topping"
            value="tikka"
            id="topping-tikka"
            class="input-topping"
          />
          <label for="topping-tikka">Tikka</label>

          <input
            type="checkbox"
            name="topping"
            value="chilli"
            id="topping-chilli"
            class="input-topping"
          />
          <label for="topping-chilli">Chilli</label>
        </div>

        <label for="quantity" class="label-quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
          class="input-quantity"
        />
      </div>

      <div class="delivery" id="delivery-section">
        <h2 class="section-title">Delivery</h2>

        <!-- Delivery Location -->
        <label for="delivery-location" class="label-location"
          >Delivery Location:</label
        >
        <select
          id="delivery-location"
          name="delivery-location"
          class="input-location"
        >
          <option value="area">Self PickUp</option>
          <option value="center">City Center</option>
          <option value="suburbs">Suburbs</option>
          <option value="uptown">Uptown</option>
          <option value="downtown">Downtown</option>
          <option value="outskirts">Outskirts</option>
        </select>
      </div>

      <div class="customer" id="customer-section">
        <h2 class="section-title">Customer Details</h2>

        <!-- User Name -->
        <label for="customer-name" class="label-name">Name:</label>
        <input
          type="text"
          id="customer-name"
          name="customer-name"
          class="input-name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div class="summary" id="order-summary">
        <h2 class="section-title">
          Order Summary:
          <span id="order-summary-details"></span>
        </h2>
        <!-- Order summary details can be added here -->
      </div>

      <button type="submit" id="place-order-button">Place Order</button>
      <button type="button" id="other-order-button">Add Another Order</button>
    </form>
  </body>
  <script src="script.js"></script>
</html>
